<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWProjects Editar de clientes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />
    
    <!--  Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
        <ul class="ms-5 mt-3">
            <li><strong>TWProjects</strong></li>
        </ul>

        <ul class="mt-3">
            <li>
                <a href="http://localhost:8080/clients">
                    <button class="btn btn-success py-1 px-4">
                        Clientes
                    </button>
                </a>
            </li>
        </ul>
    </nav>
    <main class="container">
        <h1>Editar Cliente</h1>
        
        <form method="post" th:object="${clientForm}">
            <label>
                Nome:
                <input th:field="*{name}"  type="text" name="name" />
            </label>

            <label>
                E-mail:
                <input th:field="*{email}"  type="text" name="email" />
            </label>

            <label>
                Telefone:
                <input 
                    th:field="*{phone}" 
                    placeholder="(00) 9 9999-9999" 
                    type="text" name="phone"
                    
                />
            </label>
            <!-- pattern="^\(\d{2}\) \d{5}-\d{4}$" -->
            <!-- pattern="^\(\d{2}\) \d{1} \d{4}-\d{4}$" -->
            <button type="submit">Atualizar</button>
        </form>
    </main>

    <style>
        button{
            width: 180px;
        }
    </style>
</body>
</html>
