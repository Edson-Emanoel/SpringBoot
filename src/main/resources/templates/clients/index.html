<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWProjects Listagem de clientes</title>
    <!--  Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <style>
        ul {list-style: none;}

        a { color: #FFF; text-decoration: none; }

    </style>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
        <ul class="ms-5 mt-3">
            <li><strong>TWProjects</strong></li>
        </ul>

        <ul class="mt-3">
            <li>
                <a href="http://localhost:8080/clients/create" role="button">
                    <button class="btn btn-success py-1 px-4">
                        Novo
                    </button>
                </a>
            </li>
        </ul>
    </nav>

    <main class="container mt-4">
        <h1 class="mb-3 bg-primary p-3 text-center rounded">Listagem de Clientes</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${clients}">
                    <td scope="d-flex row" th:text="*{item.id}"> </td>
                    <td scope="d-flex row" th:text="*{item.name}"> </td>
                    <td scope="d-flex row" th:text="*{item.email}"> </td>
                    <td scope="d-flex row" th:text="*{item.phone}"> </td>
                    <td class="d-flex justify-content-center">
                        <button class="btn btn-warning">
                            <a th:href="@{'/clients/edit/' + ${item.id}}">Editar</a>
                        </button>
                        <button class="btn btn-danger">
                            <a th:href="@{'/clients/delete/' + ${item.id}}">Apagar</a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
