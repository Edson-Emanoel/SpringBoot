<!DOCTYPE html>
<html lang="pt-BR" class="bg-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWProjects Cadastro de clientes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />
    
    <!--  Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

    <style>
        ul {list-style: none;}

        a { color: #FFF; text-decoration: none; }

        .btn-info, .btn-secondary{
            width: 125px;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <ul class="ms-5 mt-3 text-white">
            <li><strong>TWProjects</strong></li>
        </ul>

        <ul class="mt-3">
            <li>
                <button class="btn btn-success py-1 px-4">
                    <a href="http://localhost:8080/clients">
                        Clientes
                    </a>
                </button>
            </li>
        </ul>
    </nav>
    
    <main class="container mt-4">
        <h1>Cadastro de Clientes</h1>
        
        <form method="post" th:object="${clientForm}">
            <label>
                Nome:
                <input
                    th:field="*{name}" 
                    class="form-control h-20" 
                    type="text" 
                    name="name"
                    required
                />
            </label>

            <label>
                E-mail:
                <input
                    th:field="*{email}"
                    class="form-control h-20"
                    type="text"
                    name="email"
                    required
                />
            </label>

            <label>
                Telefone:
                <input 
                    th:field="*{phone}" 
                    placeholder="(00) 9 9999-9999" 
                    class="form-control h-20"
                    type="text" name="phone" required
                    pattern="^\(\d{2}\) \d{5}-\d{4}$"
                />
            </label>
            
            <div class="d-flex gap-3">
                <button class="btn btn-info text-white" type="submit">Cadastrar</button>
                
                <a href="http://localhost:8080/clients">
                    <button class="btn btn-secondary text-white">
                        Cancelar
                    </button>
                </a>
            </div>          
        </form>
    </main>
</body>
</html>
